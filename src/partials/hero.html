<section class="hero-section">
  <div class="hero-container container">
    <div class="hero-title-container">
      <h1 class="hero-title">
        Reviving the traditional
        <span class="hero-title-Ukrainian">Ukrainian</span> artistry in every
        stitch.
      </h1>
      <button class="hero-button" type="button">
        <a href="#customer-order">Order</a>
        <svg
          class="hero-button-svg"
          width="90"
          height="22"
          aria-label="icon-arrow"
        >
          <use href="./public/icons.svg#icon-arrow"></use>
        </svg>
      </button>
    </div>
    <img
      class="hero-foto"
      srcset="
        ./img/hero/hero-girl-mobile-335w.jpg    335w,
        ./img/hero/hero-girl-mobile-670w-2.jpg  670w,
        ./img/hero/hero-girl-tablet-413w.jpg    413w,
        ./img/hero/hero-girl-tablet-826w-2.jpg  826w,
        ./img/hero/hero-girl-desctop-392w.jpg   392w,
        ./img/hero/hero-girl-desctop-784w-2.jpg 784w
      "
      src="./img/hero/hero-girl-desctop-392w.jpg"
      sizes="(min-width: 1280px) 392px, (min-width: 768px) 413px, (max-width: 375px) 335px"
      alt="a girl in a gray embroidered shirt"
    />
    <div class="hero-hand-made-container">
      <svg
        class="hero-hand-made-svg"
        width="52"
        height="51"
        aria-label="icon-sun"
      >
        <use href="./public/icons.svg#icon-sun"></use>
      </svg>
      <p class="hero-hand-made-paragraph">all embroidery is made by hand</p>
    </div>
    <img
      class="hero-img-map"
      srcset="./img/hero/hero-map-139w.jpg 1x, ./img/hero/hero-map-278w.jpg 2x"
      src="./img/hero/hero-map-139w.jpg"
      alt="ornament with a map of Ukraine"
    />
  </div>
</section>
